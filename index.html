<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>

    </head>

    <body>

        <dialog class="names-dialog">

            <form class="names-form">

                <div class="input red">

                    <label for="player1">Player 1 (O)</label>

                    <input type="text"
                            name="player1"
                            id="player1"
                            maxlength="20"
                            required/>
                            
                </div>

                <div class="input blue">

                    <label for="player2">Player 2 (X)</label>

                    <input type="text"
                            name="player2"
                            id="player2"
                            maxlength="20"
                            required/>

                </div>

                <button type="submit" class="dialog-submit">Submit</button>

            </form>

        </dialog>

        <div class="header">

            <h1>Tic Tac Toe</h1>

            <div class="buttons">
                <button class="names-button">Set Names</button>
                <button class="reset-button">Reset</button>
            </div>
            
        </div>

        <div class="current-turn"></div>
        
        <div class="game-area">

            <div class="board-container"></div>

        </div>

    </body>

</html>
